<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat atau Edit Catatan</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header>
            <h1>Create or Edit Note</h1>
    </header>
    <div class="create-note">
        <form id="noteForm"> 
            <input type="hidden" id="noteIndex" value="">
            <input type="text" id="noteTitle" placeholder="Title" required>
            <textarea id="noteContent" placeholder="Content" required></textarea>
            <div class="button-container">
                 <button type="button" class="cancel-btn" onclick="window.location.href='../index.html'">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
    <script src="../scripts/create.js"></script>
</body>
</html>
